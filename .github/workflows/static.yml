<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Judul Konten Anda">
  <meta property="og:description" content="Deskripsi singkat konten Anda.">
  <meta property="og:image" content="https://example.com/thumbnail.jpg">
  <meta property="og:url" content="https://news.detik.com/dw/d-7656415/australia-diminta-tunda-larangan-medsos-bagi-anak-di-bawah-16-tahun">
  <meta name="twitter:card" content="summary_large_image">
  <title>Redirect Page</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Alamat URL target untuk pengalihan
      const targetURL = "https://www.liputan6.com/";

      // Delay sebelum pengalihan (opsional, dalam milidetik)
      const redirectDelay = 2000; 

      setTimeout(() => {
        window.location.href = targetURL;
      }, redirectDelay);
    });
  </script>
</head>
<body>
  <h1>Anda sedang diarahkan...</h1>
  <p>Jika Anda tidak diarahkan secara otomatis, klik <a href="https://target-url.com">di sini</a>.</p>
</body>
</html>
